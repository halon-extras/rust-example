version: "5.8"
servers:
  - id: default
    listeners:
      - port: 25
        address: 127.0.0.1
environment:
  uuid:
    version: 4
  controlsocket:
    group: staff
    chmod: "0660"
  privdrop:
    user: halon
    group: staff
  umask: "0027"
  rlimit:
    nofile: 70000
plugins:
  - id: rust-example
    path: /workspaces/rust-example/build/vscode/target/release/librust_example.so